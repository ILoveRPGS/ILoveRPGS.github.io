        <script>
            var kerrat= 0
            function MyFunction(){
                kerrat=kerrat + 1
                document.getElementById("counter").innerHTML="Click counter: "+ kerrat
                if(kerrat==5){
                let nappi= document.getElementById("pepe")
                let kuva= document.getElementById("kuva")
                nappi.style.display="block"
                nappi.addEventListener("click",function(){
                const paivitysNopeus = 5;
                const sivu = 400;
                let paikkaX = 0;
                let suuntaX =1 

                var idVar2 =setInterval( () =>{
                paikkaX = suuntaX + paikkaX
                if(paikkaX>sivu || paikkaX<0){
                suuntaX=suuntaX*(1)}

                kuva.style.right =paikkaX + "px";
                clearInterval(idVar2)
                

            },paivitysNopeus)
        })
    } 
}
